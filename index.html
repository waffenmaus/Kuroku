<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuroku</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/gsap.min.js"></script>

    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--white);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-texts-container {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            flex-direction: row; 
            align-items: baseline;
            gap: 25px;
            z-index: 10;
            transform-origin: left center; 
        }

        .welcome-texts-container h1 {
            color: var(--black);
            font-weight: 100;
            margin: 0;
            white-space: nowrap;
            font-size: 90px; 
            letter-spacing: -5px;
            transform: scale(0.27); 
            transform-origin: left center;
            will-change: transform, opacity;
        }

        #kuroku-text-id {
            opacity: 0;
            filter: blur(20px);
        }
    </style>
</head>
<body>

    <div class="welcome-texts-container" id="welcome-text-container-id">
        <h1 id="welcome-text-id">Welcome to</h1>
        <h1 id="kuroku-text-id">Kuroku</h1>
    </div>

    <script>
        const masterTl = gsap.timeline({
            defaults: { 
                ease: "expo.inOut",
                force3D: true 
            }
        });

        masterTl
            .fromTo("#welcome-text-id", 
                { y: -30, opacity: 0 }, 
                { y: 0, opacity: 1, duration: 1, delay: 0.3 }
            )
            .to("#welcome-text-container-id", {
                left: "50%",
                top: "50%",
                xPercent: -50,
                yPercent: -50,
                duration: 2
            })
            .to(["#welcome-text-id", "#kuroku-text-id"], {
                scale: 1,
                duration: 2
            }, "<") 
            .to("#welcome-text-container-id", {
                yPercent: -120,
                duration: 1.6
            })
            .to("#kuroku-text-id", {
                opacity: 1,
                filter: "blur(0px)",
                duration: 1.2
            }, "-=1.2");
    </script>
</body>
</html>
